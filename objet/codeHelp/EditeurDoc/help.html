<body>
    <div id="bannier"></div>
    <h1>Fonction :</h1>
    <ul id ="gauche">
        <li><strong>£>  <$</strong> : Titre</li>
        <br>
        <li><strong>+>  <$</strong> : Titre en gras</li>
        <br>
        <li><strong>@>  <$</strong> : Titre souligner</li>
        <br>
        <li><strong>%>  <#</strong> : Texte souligner</li>
        <br>
        <li><strong>&>  <#</strong> : Texte normale</li>
        <br>
        <li><strong>µ>  <#</strong> : Texte en gras</li>
    </ul>
</body>
